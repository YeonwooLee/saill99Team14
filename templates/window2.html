<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>COVID_19 최신안전소식 내용</title>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Noto+Serif+KR:wght@200&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }

        .empty-box {
            /*background-color: #67e567;*/
            width: 3000px;
            height: 100px;
        }

        .card-box {
            /*background-color: green;*/
            width: max-content;
            height: 200px;
            margin: auto;
        }
    </style>
    <script>
        $(document).ready(function () {
            let nnk = `{{ datas.countryName }}`
            flag(nnk);
        })

        function flag(nnk) {

            $.ajax({
                type: "GET",
                url: "/flag?nnk=" + nnk,
                data: {},
                success: function (response) {
                    let link = response['flagImgUrl']
                    let temp_html = `<img src="${link}" class="card-img-top" alt="..."
                        style="max-width:400px; max-height:250px; margin:40px auto 30px auto">`
                    $('#window-card').prepend(temp_html)
                }

            });
        }
    </script>
</head>
<body>
<div>
    <button onclick="getParent()">테스트</button>
</div>
<div id="child" class="empty-box"></div>
<div class="card-box">
    <div class="card-group" style="max-width: 800px">
        <div id="window-card" class="card">

{#            <img src="temp" class="card-img-top" alt="..."#}
{#                 style="max-width:400px; max-height:250px; margin:40px auto 30px auto">#}
            <div class="card-body">
                <h5 class="card-title">{{ datas.title }}</h5>
                <p class="card-text">{{ datas.content }}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{ datas.wrtDt }}</small>
            </div>
        </div>
    </div>
</div>

</body>
</html>
